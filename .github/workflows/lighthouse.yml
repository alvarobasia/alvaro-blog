name: Run Lighthouse

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main



jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn ci
      - run: yarn build
      - run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}