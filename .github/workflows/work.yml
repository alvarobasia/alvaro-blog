name: Run tests and lint

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main



jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16.18
        - name: Install dependencies
          run: |
            yarn ci
        - name: Run eslint
          run: |
            yarn lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.18
      - name: Install dependencies
        run: |
          yarn ci
      - name: Run tests
        run: |
          yarn test

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Lighthouse on urls and validate with lighthouserc
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            https://alvaro-blog-nine.vercel.app/
          runs: 1
          uploadArtifacts: true